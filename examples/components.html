<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../Birde.Geometry.js"></script>
		<script type="text/javascript" src="../Birde.Actor.js"></script>
		<script type="text/javascript" src="../Birde.js"></script>
		<script type="text/javascript" src="../Toybox.Birde.js"></script>
		<script type="text/javascript">
		var load = function()
		{
			Birde.Init({
				Canvas : "targetCanvas"
			});

			B.AddActor(new Actor("testParent", {
					x : 400,
					y : 400,
					z : 0,
					w : 60,
					h : 60,
					class : "Test"
				}))
				.bob(10, 5)
				.keyMovement(1000,
				{
					37 : 180,
					38 : 270,
					39 : 0,
					40 : 90
				});

			B.AddActor(new Actor("testChild", {
					x : 800,
					y : 400,
					z : 0,
					w : 30,
					h : 30,
					class : "Test"
				}))
				.setParent("#testParent")
				.orbitParent(100, 5);

			B(".Test")
				.bind("draw", function(d)
				{
					d.DrawBounds(this);
				});


			B.ToggleFullScreen(); // disabled because broken in firefox
			B.Start();
		}

		if (document.addEventListener) {
			document.addEventListener("DOMContentLoaded", load, false);
		}
		else
		{
			window.onload = load;
		}
		</script>
	</head>
	<body>
		<canvas id="targetCanvas" width="800" height="600">
			Canvas not supported.
		</canvas>
	</body>
</html>
