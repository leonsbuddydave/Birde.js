<html>
	<head>
		<script type="text/javascript" src="Graphics.js"></script>
		<script type="text/javascript" src="WorldObject.js"></script>
		<script type="text/javascript" src="EventDelegate.js"></script>
		<script type="text/javascript" src="Game.js"></script>
	</head>
	<body>
		<canvas id="GameScreen" width="800" height="600">Canvas not supported.</canvas>
		<script type="text/javascript">
			// Simple, static object
			var WO = NewWorldObject();
			Game.World.Add( WO );
			
			// Responsive object
			var OWO = NewWorldObject();
			OWO.Position.z = 4;
			OWO.Position.x = 30;
			OWO.Position.y = 30;
			OWO.Events.click = function(Me, Event)
			{
				Me.Position.x += 10;
			}
			Game.World.Add( OWO );
			
			Game.Start("GameScreen");
		</script>
	</body>
</html>
